<div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="h3" >Delete Cash</div>
    </div>
    <p>Do you want to really delete the cash?</p>
    <div class="d-flex justify-content-end align-items-right w-25 p-1">
        <div class="d-flex">
            <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white float-right"  (click)="cancel()">Cancel</button>
            <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white float-right" color="danger" (click)="delete()">Delete</button>
        </div>
    </div>
  </div>

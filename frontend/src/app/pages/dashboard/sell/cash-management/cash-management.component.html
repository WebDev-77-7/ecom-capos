<div class="container">
	<div class="capos-title-bar">
		Cash Management
	</div>

	<div class="capos-help-bar">
		<p calss="help-text"></p>
		<div class="help-buttons">
			<button mat-button (click)="addCash()">Add Cash</button>
		</div>
	</div>

	<mat-card class="capos-card p-4">
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
					<table mat-table [dataSource]="cashData" class="fill" matSort>
						<ng-container matColumnDef="date">
							<th mat-header-cell *matHeaderCellDef>Date</th>
							<td mat-cell *matCellDef="let element"> {{element.date}} </td>
						</ng-container>
						<ng-container matColumnDef="user">
							<th mat-header-cell *matHeaderCellDef>User</th>
							<td mat-cell *matCellDef="let element"> {{element.user}} </td>
						</ng-container>
						<ng-container matColumnDef="reasons">
							<th mat-header-cell *matHeaderCellDef>Reasons</th>
							<td mat-cell *matCellDef="let element"> {{element.reasons}} </td>
						</ng-container>
						<ng-container matColumnDef="transaction">
							<th mat-header-cell *matHeaderCellDef>Transaction($)</th>
							<td mat-cell *matCellDef="let element"> {{element.transaction}} </td>
						</ng-container>
						<ng-container matColumnDef="action">
							<th mat-header-cell *matHeaderCellDef>Action</th>
							<td mat-cell *matCellDef="let element">
								<div class="d-flex">
									<button mat-icon-button (click)="deleteCash(element)" mat-mini-fab color="warn">
										<mat-icon>remove</mat-icon>
									</button>
									<button mat-icon-button (click)="editCash(element)" mat-mini-fab color="primary">
										<mat-icon>edit</mat-icon>
									</button>
								</div>
							</td>
						</ng-container>
						<tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
						<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
					</table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
	</mat-card>


</div>

<div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h3" *ngIf="data.action === 'edit'">Edit Group</div>
        <div class="h3" *ngIf="data.action === 'add'">Add New Group</div>
        <button mat-mini-fab [matDialogClose]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="groupForm" (ngSubmit)="doAction()">
        <mat-form-field class="w-100">
            <mat-label>Group Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Group Name..." required/>
        </mat-form-field>
        <input type="hidden" formControlName="createdDate" />
        <div class="d-flex justify-content-end align-items-right p-1">
                <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white"
                    color="primary">Save</button>
        </div>
    </form>
</div>

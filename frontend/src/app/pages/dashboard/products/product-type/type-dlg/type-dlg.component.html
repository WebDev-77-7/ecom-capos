<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3" *ngIf="data.action === 'edit'">Edit Product Type</div>
    <div class="h3" *ngIf="data.action === 'delete'">Remove Product Type</div>
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="data.action === 'edit'">
    <label>Product type name</label>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="E.g. Nike " [(ngModel)]="data.value">
    </mat-form-field>
  </ng-container>

  <ng-container *ngIf="data.action === 'delete'">
    <div class="w-100 md alert alert-danger p-2">Do you really want to remove this item ?</div>
  </ng-container>

  <div class="d-flex justify-content-end">
    <button mat-stroked-button (click)="handleItem()" *ngIf="data.action === 'edit'"
            [disabled]="!data.value" class="bg-custom-1 text-white btn-custom">
      Edit type
    </button>

    <button mat-raised-button (click)="handleItem()" *ngIf="data.action === 'delete'"
            class="btn-custom bg-custom-1">
      Remove type
    </button>
  </div>
</div>

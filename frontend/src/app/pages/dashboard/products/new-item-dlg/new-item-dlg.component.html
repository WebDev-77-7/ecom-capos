<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Add Product {{data.item}}</div>
    <button mat-mini-fab [matDialogClose]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <label>{{data.item}} name</label>
  <mat-form-field appearance="outline" class="w-100">
    <input matInput placeholder="E.g. Nike " [(ngModel)]="data.value">
  </mat-form-field>
  <div *ngIf="submitted && !data.value" class="invalid-feedback d-block mb-n2">
    Required field
  </div>

  <div class="d-flex justify-content-end">
    <button mat-stroked-button (click)="addItem()" [disabled]="!data.value" class="bg-custom-1 text-white btn-custom">
      Add Product {{data.item}}
    </button>
  </div>
</div>

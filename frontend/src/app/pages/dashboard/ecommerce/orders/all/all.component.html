<div class="container">
    <div class="capos-help-bar">
        <p class="help-text">Manage all orders. <a href="/help/ecommerce/orders/open">Need help</a>?</p>
        <div class="help-buttons">
            <button mat-button (click)="import()" class="aqua-bg">Import Sales/Orders</button>
            <button mat-button (click)="addNew()">New Sale/Order</button>
        </div>
    </div>

    <mat-card class="capos-card p-4">
		<mat-card-content>
			<div class="table-container">
                <div class="fill">
                    <mat-form-field appearance="outline" class="w-100 mb-1">
                        <input matInput [(ngModel)]="keyword" (keyup)="search()" placeholder="Filter by order number...">
                      </mat-form-field>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span class="filter-status pr-4 pl-4 blue-bg" >Status is "Not Shipped" or "Not Fully Paid"</span>
                    <div>
                        <button mat-raised-button class="mr-2 my-bn"><img src="/assets/image/icon/copy.png"/></button>
                        <button mat-raised-button class="mr-2 my-bn"><img src="/assets/image/icon/paste.png"/></button>
                        <button mat-raised-button class="mr-2 my-bn"><img src="/assets/image/icon/eye.png"/></button>
                    </div>
                </div>
				<div class="table-wrapper">
					<table mat-table [dataSource]="orderData" class="fill">
						<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef>ID</th>
								<td mat-cell *matCellDef="let element"><a [href]="getLink(element)">#{{element.id}}</a></td>
						</ng-container>
						<ng-container matColumnDef="date">
								<th mat-header-cell *matHeaderCellDef>Date</th>
								<td mat-cell *matCellDef="let element"> {{element.date}} </td>
						</ng-container>
						<ng-container matColumnDef="status">
								<th mat-header-cell *matHeaderCellDef>Status</th>
								<td mat-cell *matCellDef="let element"><span class='status-notic {{element.status}}'>{{getStatusText(element)}}</span></td>
						</ng-container>
						<ng-container matColumnDef="paymentStatus">
								<th mat-header-cell *matHeaderCellDef>Payment Status</th>
								<td mat-cell *matCellDef="let element"><span class='payment-status-notice {{element.paymentStatus}}'>{{getPaymentStatusText(element)}}</span></td>
						</ng-container>
						<ng-container matColumnDef="total">
							<th mat-header-cell *matHeaderCellDef>Total</th>
							<td mat-cell *matCellDef="let element">CAD {{element.total}} </td>
						</ng-container>
		
						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
    </mat-card>
</div>

<div class="container">
    <div class="capos-help-bar">
        <p class="help-text">Manage user roles. <a href="/help/setup/user-role">Need help</a>?</p>
        <div class="help-buttons">
            <button mat-button (click)="addRole()">Add User</button>
        </div>
    </div>

    <mat-card class="capos-card p-4">
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
					<table mat-table [dataSource]="pageData" class="fill">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef>Last Saved</th>
                            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
	</mat-card>

</div>

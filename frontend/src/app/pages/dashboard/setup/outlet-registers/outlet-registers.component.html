<div class="container">
    <div class="capos-title-bar">
        Outlets & Registers Setup
    </div>

    <div class="capos-help-bar">
        <p class="help-text"></p>
        <div class="help-buttons">
            <button mat-button (click)="addOutlet()" >Add Outlet</button>
            <button mat-button (click)="addReceiptTemplate()" >Add Receipt Template</button>
        </div>
    </div>

    <mat-card class="capos-card p-4">
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
					<table mat-table [dataSource]="pageData" class="fill">
                        <ng-container matColumnDef="outletName">
                            <th mat-header-cell *matHeaderCellDef>Outlet Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.outletName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="defaultTax">
                            <th mat-header-cell *matHeaderCellDef>Default Tax</th>
                            <td mat-cell *matCellDef="let element"> {{element.defaultTax}} </td>
                        </ng-container>
                        <ng-container matColumnDef="registers">
                            <th mat-header-cell *matHeaderCellDef>Registers</th>
                            <td mat-cell *matCellDef="let element"> {{element.registers}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                        <ng-container matColumnDef="details">
                            <th mat-header-cell *matHeaderCellDef>Details</th>
                            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
    </mat-card>

</div>

<div class="container">
    <div class="capos-title-bar">
        Sales Taxes Setup
    </div>

    <div class="capos-help-bar">
        <p class="help-text"></p>
        <div class="help-buttons">
            <button mat-button (click)="addSalesTaxes()" class="bg-custom-2 text-white">Add Sales Taxes</button>
        </div>
    </div>

    <mat-card class="capos-card p-4 mb-4">
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
					<table mat-table [dataSource]="salesTaxes" class="fill">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="rate">
                            <th mat-header-cell *matHeaderCellDef>Rate</th>
                            <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="salesTaxColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: salesTaxColumns;"></tr>
                    </table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
    </mat-card>

    <mat-card class="capos-card p-4">
        <mat-card-header>
            <mat-card-title>
                Default Outlet Taxes
            </mat-card-title>
        </mat-card-header>
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
                    <table mat-table [dataSource]="outletTaxes" class="fill">
                        <ng-container matColumnDef="outlet">
                            <th mat-header-cell *matHeaderCellDef>Outlet Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.outlet}} </td>
                        </ng-container>
                        <ng-container matColumnDef="tax">
                            <th mat-header-cell *matHeaderCellDef>Default Sales Tax</th>
                            <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="outletTaxColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: outletTaxColumns;"></tr>
                    </table>
				</div>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</mat-card-content>
    </mat-card>
</div>

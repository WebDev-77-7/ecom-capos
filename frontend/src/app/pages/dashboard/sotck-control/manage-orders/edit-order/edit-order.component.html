<div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h3" *ngIf="data.action === 'edit'">Edit Order</div>
        <div class="h3" *ngIf="data.action === 'add'">Add New Order</div>
        <button mat-mini-fab [matDialogClose]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="orderForm" (ngSubmit)="doAction()">
        <mat-form-field class="w-100">
            <mat-label>Bill No</mat-label>
            <input type="number" matInput formControlName="billNo" placeholder="Bill Number..."/>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Supplier</mat-label>
            <input matInput formControlName="supplier" required>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone" required>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Date & Time</mat-label>
            <input type="number" matInput formControlName="dateTime" required>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Total Products</mat-label>
            <input type="number" matInput formControlName="totalProducts" required>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Total Amount</mat-label>
            <input type="number" matInput formControlName="totalAmount" required>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Paid Status</mat-label>
            <input type="number" matInput formControlName="paidStatus" required>
        </mat-form-field>
        <div class="d-flex justify-content-end align-items-right p-1">
                <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white"
                    color="primary">Save</button>
        </div>
    </form>
</div>

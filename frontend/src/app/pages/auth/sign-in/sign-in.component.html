 <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <ng-container *ngIf="invalidEmailOrPwd"><div class="invalid-feedback mt-3">Web address,Email or Password Invalid</div></ng-container>
    <form  [formGroup]="signInForm" (ngSubmit)="signIn()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Private Web Address" type="text" formControlName="private_web_address" autocomplete="private_web_address" required>
          <mat-error *ngIf="privateWebAddressInput.invalid">
            {{privateWebAddressInputError}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
          <mat-error *ngIf="emailInput.invalid">
            {{emailInputError}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">
            {{passwordInputError}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button type="submit" color="accent" class="btn-block">Log in</button>
    </form>

    <div class="mt-3">
      <span fxFlex></span>
      <a routerLink="/auth/sign-up" routerLinkActive="active-link">Don't have account ?</a>
    </div>
  </mat-card>

</div>
